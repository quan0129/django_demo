<html>
<head>
    <meta charset="UTF-8">
    <title>Monitor DB</title>
    {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body>
<h1> Monitor DB</h1>
<form method="get">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="search">Search All</label>
                        <input type="text" class="form-control" placeholder="search" name="search">
                    </div>
                    <div class="form-group ">
                        <label for="source_type">Source Type</label>
                        <select class="form-control dropdown-type" name="source_type" id="source_type" >
                            <option value="">------</option>
                            <option value="table">table</option>
                            <option value="ETL">ETL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="destination_type">Destination Type</label>
                        <select class="form-control dropdown-type" name="destination_type" id="destination_type" >
                            <option value="">------</option>
                            <option value="table">table</option>
                            <option value="ETL">ETL</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                       <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                        Search
                    </button>
                    <button type="reset" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                        Reset
                    </button>
                </div>
            </form>
<table class="table table-striped table-hover filter-table">
                        <thead>
                        <tr>
                            <th>Source</th>
                            <th>Source Type</th>
                            <th>Destination</th>
                            <th>Destination Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% if result %}
                            {% for item in result %}
                                <tr>
                                    <td><a href="{% url 'monitor_db_search:detail' item.source %}">{{ item.source }}</a></td>
                                    <td>{{ item.source_type }}</td>
                                    <td>{{ item.destination }}</td>
                                    <td>{{ item.destination_type }}</td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                        </tbody>
                      </table>

</body>
</html>
